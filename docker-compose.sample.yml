# =============================================================================
# Faux|Dash Docker Compose
# =============================================================================
#
# QUICK START:
#   1. Copy: cp docker-compose.sample.yml docker-compose.yml
#   2. Start: docker compose up -d
#   3. Access: http://localhost:8080
#
# Complete the setup wizard on first run to create your admin account.
# NEXTAUTH_SECRET is auto-generated on first run if not provided.
#
# =============================================================================

services:
  app:
    image: ghcr.io/sdenike/fauxdash:latest
    # build: .  # Uncomment to build locally

    ports:
      - "8080:8080"

    environment:
      - NODE_ENV=production

      # User/Group ID for volume permissions (run `id` to find yours)
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

      # Database (SQLite, zero config)
      - SQLITE_FILE=/data/fauxdash.db

      # Authentication URL (change if using reverse proxy)
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8080}

      # Optional: Provide your own secret (auto-generated if not set)
      # Generate with: openssl rand -base64 32
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

    volumes:
      - fauxdash-data:/data
      - fauxdash-favicons:/app/public/favicons
      - fauxdash-logs:/data/logs

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/setup/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fauxdash-data:
  fauxdash-favicons:
  fauxdash-logs:
