# =============================================================================
# Faux|Dash Docker Compose
# =============================================================================
#
# QUICK START:
#   1. Copy: cp docker-compose.sample.yml docker-compose.yml
#   2. Generate secret: echo "NEXTAUTH_SECRET=$(openssl rand -base64 32)" >> .env
#   3. Start: docker compose up -d
#   4. Access: http://localhost:8080
#
# Complete the setup wizard on first run to create your admin account.
#
# =============================================================================

services:
  app:
    image: ghcr.io/sdenike/fauxdash:latest
    # build: .  # Uncomment to build locally

    ports:
      - "8080:8080"

    environment:
      - NODE_ENV=production

      # User/Group ID for volume permissions (run `id` to find yours)
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

      # Database (SQLite, zero config)
      - SQLITE_FILE=/data/fauxdash.db

      # Cache (recommended for performance)
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_URL=redis://redis:6379

      # Authentication (REQUIRED - generate with: openssl rand -base64 32)
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8080}

      # Optional: Debug IP detection (for proxy troubleshooting)
      # - DEBUG_IP=true

    volumes:
      - fauxdash-data:/data
      - fauxdash-favicons:/app/public/favicons
      - fauxdash-logs:/data/logs

    depends_on:
      - redis

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/setup/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  fauxdash-data:
  fauxdash-favicons:
  fauxdash-logs:
  redis-data:
