# =============================================================================
# Docker Image Build and Publish
# =============================================================================
# This workflow builds and publishes Docker images to GitHub Container Registry
#
# Triggers:
#   - Push to main branch (builds :latest tag)
#   - New version tags (v*.*.* builds version tags)
#   - Manual dispatch (workflow_dispatch)
#
# Images are published to: ghcr.io/OWNER/fauxdash
# =============================================================================

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the image (optional, defaults to SHA)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # -------------------------------------------------------------------
      # Checkout repository
      # -------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------------
      # Set up Docker Buildx for advanced build features
      # -------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------------
      # Log in to GitHub Container Registry
      # -------------------------------------------------------------------
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------------
      # Extract metadata for Docker tags and labels
      # -------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version for version tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor for version tags (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for version tags (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with SHA for all builds
            type=sha,prefix=
            # Tag with manual input if provided
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      # -------------------------------------------------------------------
      # Build and push Docker image
      # -------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Note: ARM64 temporarily disabled due to argon2 cross-compilation issues
          # Will re-enable once we find a solution for QEMU emulation problems

      # -------------------------------------------------------------------
      # Output image digest
      # -------------------------------------------------------------------
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
